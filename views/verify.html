<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary SEO Tags -->
    <title>Email Verification - Confirm Your Shortify Account</title>
    <meta name="description"
        content="Verify your email address to complete your Shortify registration and start creating short URLs.">
    <meta name="keywords" content="Shortify email verification, confirm account, URL shortener verification">

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Email Verification - Confirm Your Shortify Account">
    <meta property="og:description" content="Verify your email address to complete your Shortify registration.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shortify.example.com/verify-email">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Email Verification - Confirm Your Shortify Account">
    <meta name="twitter:description" content="Verify your email address to complete your Shortify registration.">

    <!-- Canonical -->
    <link rel="canonical" href="https://shortify.example.com/verify-email">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/confirm.css">
    <link rel="stylesheet" href="/css/notifier.css">

    <!-- Icon Fonts -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Preload -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="/css/notifier.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
</head>

<body>
    <div id="notify"></div>

    <div class="container">
        <header>
            <div class="logo">Shortify</div>
            <button id="theme-toggle" class="theme-toggle"><i class='bxr bx-moon'></i> </button>
        </header>

        <main>
            <div class="auth-form">
                <h2>Email Verification</h2>

                <div id="verification-message" class="alert">
                    <!-- Message will be inserted by JavaScript -->
                </div>

                <p class="text-center mt-3">
                    <a href="/login" class="btn">Go to Login</a>
                </p>
            </div>
        </main>
    </div>

    <script src="/js/notifier.js"></script>
    <script src="/js/verify.js"></script>
</body>

</html>
