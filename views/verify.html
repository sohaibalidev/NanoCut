<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Email Verification - Shortify</title>
    <link rel="stylesheet" href="/css/confirm.css">
    <link rel="stylesheet" href="/css/notifier.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div id="notify"></div>

    <div class="container">
        <header>
            <div class="logo">Shortify</div>
            <button id="theme-toggle" class="theme-toggle"><i class='bxr bx-moon'></i> </button>
        </header>

        <main>
            <div class="auth-form">
                <h2>Email Verification</h2>

                <div id="verification-message" class="alert">
                    <!-- Message will be inserted by JavaScript -->
                </div>

                <p class="text-center mt-3">
                    <a href="/login" class="btn">Go to Login</a>
                </p>
            </div>
        </main>
    </div>

    <script src="/js/notifier.js"></script>
    <script src="/js/verify.js"></script>
</body>

</html>
