<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Not Found - Shortify</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/404-url.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Shortify</div>
            <div class="action-button-group">
                <button id="theme-toggle" class="icon-action-btn theme-switcher-btn">
                    <i class="bxr bx-sun-dim"></i>
                </button>
                <a href="/" id="home-btn" class="text-action-btn action-btn-sm">Home</a>
            </div>
        </header>

        <main class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="error-title">URL Not Found</h1>
                <div class="error-message">
                    <p>The short URL you're trying to access may be:</p>
                    <ul class="error-reasons">
                        <li><i class="fas fa-times-circle"></i> Incorrect or mistyped</li>
                        <li><i class="fas fa-power-off"></i> Deactivated by the owner</li>
                        <li><i class="far fa-clock"></i> Expired (if it had a set expiration date)</li>
                    </ul>
                    <p class="error-suggestion">Please check the URL or contact the person who shared it with you.</p>
                </div>
                <div class="error-actions">
                    <a href="/dashboard" class="btn btn-secondary">
                        <i class="fas fa-rocket"></i> Create Your Own
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/utils.js" type="module"></script>
    <script src="/js/404-url.js"></script>
</body>

</html>
