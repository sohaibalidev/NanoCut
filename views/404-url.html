<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary SEO Tags -->
    <title>URL Not Found - NanoCut Link Expired or Removed</title>
    <meta name="description"
        content="This NanoCut link appears to be expired, removed, or doesn't exist. Check the URL or create new short links with NanoCut.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="URL Not Found - NanoCut Link Expired or Removed">
    <meta property="og:description" content="This NanoCut link appears to be expired, removed, or doesn't exist.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://NanoCut.example.com/404">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="URL Not Found - NanoCut Link Expired or Removed">
    <meta name="twitter:description" content="This NanoCut link appears to be expired, removed, or doesn't exist.">

    <!-- Canonical -->
    <link rel="canonical" href="https://NanoCut.example.com/404">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/404-url.css">

    <!-- Icon Fonts -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Preload -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="/css/404-url.css" as="style">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">NanoCut</div>
            <div class="action-button-group">
                <button id="theme-toggle" class="icon-action-btn theme-switcher-btn">
                    <i class="bxr bx-sun-dim"></i>
                </button>
                <a href="/" id="home-btn" class="text-action-btn action-btn-sm">Home</a>
            </div>
        </header>

        <main class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1 class="error-title">URL Not Found</h1>
                <div class="error-message">
                    <p>The short URL you're trying to access may be:</p>
                    <ul class="error-reasons">
                        <li><i class="fas fa-times-circle"></i> Incorrect or mistyped</li>
                        <li><i class="fas fa-power-off"></i> Deactivated by the owner</li>
                        <li><i class="far fa-clock"></i> Expired (if it had a set expiration date)</li>
                    </ul>
                    <p class="error-suggestion">Please check the URL or contact the person who shared it with you.</p>
                </div>
                <div class="error-actions">
                    <a href="/dashboard" class="btn btn-secondary">Create Your Own </a>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/utils.js" type="module"></script>
    <script src="/js/404-url.js"></script>
</body>

</html>
