<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary Meta Tags -->
    <title>Shortify - URL Shortener Dashboard - Manage Your Links</title>
    <meta name="title" content="Shortify - URL Shortener Dashboard - Manage Your Links">
    <meta name="description"
        content="Manage, track and optimize your shortened URLs with Shortify's powerful dashboard. Create custom links and analyze click statistics.">
    <meta name="keywords" content="URL shortener, link management, short links, dashboard, analytics, link tracking">

    <!-- Favicon & App Icons -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Shortify - URL Shortener Dashboard - Manage Your Links">
    <meta property="og:description"
        content="Manage, track and optimize your shortened URLs with Shortify's powerful dashboard.">
    <meta property="og:image" content="https://yourdomain.com/assets/social-preview.jpg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://yourdomain.com/">
    <meta name="twitter:title" content="Shortify - URL Shortener Dashboard - Manage Your Links">
    <meta name="twitter:description"
        content="Manage, track and optimize your shortened URLs with Shortify's powerful dashboard.">
    <meta name="twitter:image" content="https://yourdomain.com/assets/social-preview.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/dashboard">

    <!-- CSS Resources -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/confirm.css">
    <link rel="stylesheet" href="/css/notifier.css">

    <!-- Icon Fonts -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
</head>

<body>
    <div id="notify"></div>

    <div class="container">
        <header>
            <div class="logo">Shortify</div>
            <!-- <div>
                <button id="theme-toggle" class="theme-toggle"><i class='bxr bx-moon'></i> </button>
                <button id="logout-btn" class="btn btn-sm">Logout</button>
            </div> -->
            <div class="action-button-group">
                <button id="theme-toggle" class="icon-action-btn theme-switcher-btn">
                    <i class="bxr bx-sun-dim"></i>
                </button>
                <button id="logout-btn" class="text-action-btn action-btn-sm">Logout</button>
            </div>
        </header>

        <main>
            <div class="dashboard-header">
                <h1 class="dashboard-title">Your Short URLs</h1>
            </div>

            <form id="url-form" class="url-form" autocomplete="off">
                <input type="url" id="original-url" placeholder="Enter long URL" required>
                <input type="text" id="custom-name" placeholder="Custom name (optional)">
                <select id="expires-in">
                    <option value="7">Expires in 7 days</option>
                    <option value="30" selected>Expires in 30 days</option>
                    <option value="90">Expires in 90 days</option>
                    <option value="365">Expires in 1 year</option>
                </select>
                <button type="submit" class="btn">Shorten</button>
            </form>

            <ul id="url-list" class="url-list">
                <!-- URLs will be loaded here -->
            </ul>
        </main>
    </div>

    <script src="/js/utils.js" type="module"></script>
    <script src="/js/notifier.js" type="module"></script>
    <script src="/js/dashboard.js" type="module"></script>
</body>

</html>
