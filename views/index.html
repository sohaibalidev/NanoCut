<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary SEO Tags -->
    <title>Shortify | Modern URL Shortener & Link Management</title>
    <meta name="description"
        content="Create, manage, and track short URLs with Shortify. Free custom link shortening with analytics and dashboard.">
    <meta name="keywords" content="URL shortener, link shortener, short links, link management, free URL shortening">

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Shortify | Modern URL Shortener & Link Management">
    <meta property="og:description"
        content="Create, manage, and track short URLs with Shortify. Free custom link shortening with analytics.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shortify.example.com">
    <meta property="og:image" content="https://shortify.example.com/assets/social-preview.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shortify | Modern URL Shortener & Link Management">
    <meta name="twitter:description"
        content="Create, manage, and track short URLs with Shortify. Free custom link shortening with analytics.">
    <meta name="twitter:image" content="https://shortify.example.com/assets/social-preview.png">

    <!-- Canonical -->
    <link rel="canonical" href="https://shortify.example.com">

    <!-- CSS (order matters) -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/confirm.css">

    <!-- Icon Fonts -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Preload -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Shortify</div>
            <button id="theme-toggle" class="theme-toggle"><i class='bxr bx-moon'></i> </button>
        </header>

        <main>
            <h1>Welcome to Shortify</h1>
            <p>A simple tool to shorten your long URLs</p>

            <div class="auth-options">
                <a href="/login" class="btn">Login</a>
                <a href="/register" class="btn">Register</a>
            </div>
        </main>
    </div>

    <script src="/js/utils.js" type="module"></script>
    <script src="/js/auth.js" type="module"></script>
</body>

</html>
