<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary SEO Tags -->
    <title>Register for Shortify | Create Your URL Shortener Account</title>
    <meta name="description"
        content="Sign up for Shortify to create and manage custom short URLs. Free account registration with analytics and link management features.">
    <meta name="keywords"
        content="Shortify register, URL shortener sign up, create short links, free account registration">

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Register for Shortify | Create Your URL Shortener Account">
    <meta property="og:description" content="Sign up for Shortify to create and manage custom short URLs.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shortify.example.com/register">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Register for Shortify | Create Your URL Shortener Account">
    <meta name="twitter:description" content="Sign up for Shortify to create and manage custom short URLs.">

    <!-- Canonical -->
    <link rel="canonical" href="https://shortify.example.com/register">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/confirm.css">

    <!-- Icon Fonts -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Preload -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
</head>

<style>
    body {
        overflow: hidden;
    }
</style>

<body>
    <div class="container">
        <header>
            <div class="logo">Shortify</div>
            <button id="theme-toggle" class="theme-toggle"><i class='bxr bx-moon'></i> </button>
        </header>

        <main>
            <div class="auth-form">
                <h2>Create an Account</h2>

                <div id="alert" class="alert" style="display: none;"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-block">Register</button>
                </form>

                <p class="text-center mt-3">Already have an account? <a href="/login" class="link">Login</a></p>
            </div>
        </main>
    </div>

    <script src="/js/utils.js" type="module"></script>
    <script src="/js/auth.js" type="module"></script>
</body>

</html>
