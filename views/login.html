<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary SEO Tags -->
    <title>Login to NanoCut - Secure URL Shortener Account Access</title>
    <meta name="description"
        content="Sign in to your NanoCut account to manage your shortened URLs. Secure login for your link management dashboard.">
    <meta name="keywords" content="NanoCut login, URL shortener login, link management login, secure account access">

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Login to NanoCut - Secure URL Shortener Account Access">
    <meta property="og:description" content="Sign in to your NanoCut account to manage your shortened URLs.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://NanoCut.example.com/login">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Login to NanoCut - Secure URL Shortener Account Access">
    <meta name="twitter:description" content="Sign in to your NanoCut account to manage your shortened URLs.">

    <!-- Canonical -->
    <link rel="canonical" href="https://NanoCut.example.com/login">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/confirm.css">

    <!-- Icon Fonts -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Preload -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">NanoCut</div>
            <button id="theme-toggle" class="theme-toggle"><i class='bxr bx-moon'></i> </button>
        </header>

        <main>
            <div class="auth-form">
                <h2>Login</h2>

                <div id="alert" class="alert" style="display: none;"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-block">Login</button>
                </form>

                <p class="text-center mt-3">Don't have an account? <a href="/register" class="link">Register</a></p>
            </div>
        </main>
    </div>

    <script src="/js/utils.js" type="module"></script>
    <script src="/js/auth.js" type="module"></script>
</body>

</html>
